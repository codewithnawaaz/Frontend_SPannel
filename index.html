<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedSea HC-03</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-6 shadow-md">
      <h1 class="text-3xl font-bold text-center">RedSea HC-03</h1>
    </header>

    <!-- Cards Container -->
    <div class="flex flex-wrap justify-center items-start gap-8 p-8">
      <!-- Attendance Check Card -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 w-72 text-center p-6">
        <img
          src="./img/Attandance.jpeg"
          alt="Attendance"
          class="w-full h-40 object-cover rounded-lg mb-4"
        />
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Attendance Check</h2>
        <a
          href="Attandance.html"
          target="_blank"
          class="inline-block mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full"
        >
          Go
        </a>
       
      </div>

      <!-- Transfer Employee Card -->
      <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 w-72 text-center p-6">
        <img
          src="./img/transfer.jpg"
          alt="Transfer"
          class="w-full h-40 object-cover rounded-lg mb-4"
        />
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Workers Transfer Remark</h2>
        <a
          href="status.html"
          target="_blank"
          class="inline-block mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full"
        >
          Go
        </a>
      </div>
          <!-- Manpower Employee Card -->
          <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 w-72 text-center p-6">
            <img
              src="./img/manpower.jpg"
              alt="Transfer"
              class="w-full h-40 object-cover rounded-lg mb-4"
            />
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Manpower Check</h2>
            <a
              href="manpower_log.html"
              target="_blank"
              class="inline-block mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full"
            >
              Go
            </a>
          </div>
            <!-- table matching card -->
            <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300 w-72 text-center p-6">
              <img
                src="./img/match.png"
                alt="Transfer"
                class="w-full h-40 object-cover rounded-lg mb-4"
              />
              <h2 class="text-xl font-semibold text-gray-800 mb-2">Compare </h2>
              <a
                href="filematch.html"
                target="_blank"
                class="inline-block mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full"
              >
                Go
              </a>
            </div>
    </div>
  </body>
</html>
